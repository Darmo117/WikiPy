{% load wpy_tags %}

{% wpy_paginator top=True %}
<ul id="wpy-search-results" class="list-unstyled">
  {% for result_link, result_date, result_snapshot in results %}
    <li class="wpy-search-result card">
      <div class="card-header">
        {{ result_link }} <span class="wpy-search-result-date pull-right text-muted">{% wpy_format_date result_date %}</span>
      </div>
      <div class="card-body">
        <span class="wpy-search-result-snapshot">{{ result_snapshot }}</span>
      </div>
    </li>
  {% endfor %}
</ul>
{% wpy_paginator top=False %}
